            feature_class:
                A: 10
                H: 10
                L: 10
                P: 10
                R: 10
                S: 10
                T: 15
                U: 10
                V: 10
            feature_code:
                S.AIRP: 10 # Airports
            overwrites:
                DE:
                    default: 1
                    feature_class:
                        A: 10
                        H: 10
                        L: 10
                        P: 10
                        R: 10
                        S: 10
                        T: 15
                        U: 10
                        V: 10
                    feature_code:
                        S.AIRP: 10 # Airports

        distance:
            default: 1000
            feature_class:
                A: 10000
                H: 10000
                L: 10000
                P: 10000
                R: 10000
                S: 10000
                T: 20000
                U: 10000
                V: 15000
