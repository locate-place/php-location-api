                    - RDGB
                    - SHOR
            churches:
                name: churches
                feature_codes:
                    - CH
            waters:
                name: lakes, rivers
                feature_codes:
                    - LK
                    - LKS
                    - STM
            hotels:
                name: hotels
                feature_codes:
                    - HTL
            hospitals:
                name: hospitals
                feature_codes:
                    - HSP
